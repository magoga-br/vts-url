<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar URLs - VTS URL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manage.css">
</head>

<body>
    <img class="logo" src="/image/logo.png" alt="Logo VTS URL">
    <div class="container">
        <h1>Gerenciar URLs</h1>

        </div>

            <div class="loading">Carregando URLs...</div>
        </div>
    </div>
    <script src="manage.js"></script>
</body>

</html>
