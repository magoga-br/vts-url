<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="logo" src="../image/logo.png" alt="Logo VTS URL">
    <div class="container">
        <h2>Encurtador de URL</h2>
        <form id="shorten-form">
            <input type="url" id="url-input" placeholder="Cole sua URL aqui" required>
            <button type="submit">Encurtar</button>
        </form>
        <div id="result"></div>
    </div>
    <img class="logo" src="/image/logo.png" alt="Logo VTS URL">
    <script src="script.js"></script>
</body>

</html>
